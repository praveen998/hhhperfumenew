<!DOCTYPE html>
<html>
<head>
    <title>Razorpay Payment</title>
    {% load static %}

</head>
<body>
    <h2>Make a Payment</h2>

    <form id="paymentForm" method="POST">

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
